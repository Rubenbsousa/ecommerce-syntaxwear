<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SyntaxWear — Tênis e Sneakers Online</title>
  <meta name="description"
    content="Compre tênis e sneakers online na SyntaxWear. Encontre os melhores modelos para todas as ocasiões com entrega rápida e segura para todo Brasil." />

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/layout.css">

  <link rel="stylesheet" href="./css/components/header.css">
  <link rel="stylesheet" href="./css/components/hero.css">
  <link rel="stylesheet" href="./css/components/product-category.css">
  <link rel="stylesheet" href="./css/components/product-grid.css">

</head>

<body>
  <header class="header">
    <!-- Logo / Navegação-->
    <div class="logo">
      <a href="/" title="SyntaxWear — Tênis e Sneakers Online">
        <img src="./images/logo/Logo.svg" alt="SyntaxWear Logo">
      </a>
    </div>
    <nav class="menu-center" aria-label="Navegação principal">
      <ul>
        <li><a href="#">Masculino</a></li>
        <li><a href="#">Feminino</a></li>
        <li><a href="#">Outlet</a></li>
      </ul>
    </nav>

    <!-- Menu secundário (à direita) -->
    <nav class="menu-secundario" aria-label="Menu secundário">
      <ul>
        <li><a href="#">Nossas lojas</a></li>
        <li><a href="#">Sobre</a></li>
        <li>
          <a href="#" aria-label="Minha conta">
            <img src="./images/icons/conta.svg" alt="Minha conta">
          </a>
        </li>
        <li>
          <a href="#" aria-label="Ajuda">
            <img src="./images/icons/ajuda.svg" alt="Ajuda">
          </a>
        </li>
        <li>
          <a href="#" aria-label="Sacola de compras">
            <img src="./images/icons/sacola.svg" alt="Sacola de compras">
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero-section" aria-labelledby="hero-section">
      <!-- Secção Hero -->
      <div class="hero-content">
        <span class="hero-subtitle">Krypton One</span>
        <h2 class="hero-title">Trasnforme qualquer passo em presença.</h2>
        <div class="hero-buttons">
          <a href="#">Ver modelos</a>
          <a class="btn btn-filled" href="#">Comprar</a>
        </div>
      </div>
    </section>

    <section class="categories-section" aria-labelledby="categories-section">
      <!-- Seção de categorias de produtos -->
      <div class="category-cards casual">
        <a href="#">
          <span class="overlay"></span>
          <span class="category-name btn-outline">Casual</span>
        </a>
      </div>

      <div class="category-cards esporte">
        <a href="#">
          <span class="overlay"></span>
          <span class="category-name btn-outline">Esporte</span>
        </a>
      </div>

      <div class="category-cards moderno">
        <a href="#">
          <span class="overlay"></span>
          <span class="category-name btn-outline">Moderno</span>
        </a>
      </div>

      <div class="category-cards futurista">
        <a href="#">
          <span class="overlay"></span>
          <span class="category-name btn-outline">Futurista</span>
        </a>
      </div>
    </section>

    <!-- Grid de produtos -->

    <section class="grid-section" aria-labelledby="grid-section">
      <div class="card highlight">
        <div class="top1-content">
          <h3 class="card-title">Kryton One</h3>
          <p class="card-subtitle">Estilo Urbano com atitude</p>
          <div class="cta-group">
            <a href="#" class="btn btn-outline">Feminino</a>
            <a href="#" class="btn btn-outline">Masculino</a>
          </div>
        </div>
      </div>
      <div class="card sneaker-purple"></div>
      <div class="card model"></div>
      <div class="card sneaker-color"></div>
      <div class="card sneaker-white"></div>
      <div class="card sneaker-silver"></div>
    </section>

  </main>

  <footer>
    <nav aria-label="Links institucionais">
      <ul>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Privacidade</a></li>
      </ul>
    </nav>
    <p>&copy; 2025 SyntaxWear</p>
  </footer>

  <script src="js/main.js" defer></script>
</body>

</html>
